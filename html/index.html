<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
        <div class="wrapper">
            <img src="https://picsum.photos/1000/500?10" class="slide" alt="">
            <img src="https://picsum.photos/1000/500?20" class="slide" alt="">
            <img src="https://picsum.photos/1000/500?30" class="slide" alt="">
            <img src="https://picsum.photos/1000/500?40" class="slide" alt="">
            <img src="https://picsum.photos/1000/500?50" class="slide" alt="">
            <img src="https://picsum.photos/1000/500?60" class="slide" alt="">   
        </div>
        <div class="buttons">
            <button class="prev" onclick="previous()">Prev</button>
            <button class="next" onclick="next()">Next</button>
        </div>
    <script src="../js/script.js"></script>
</body>
</html>
